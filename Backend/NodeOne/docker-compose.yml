version: '3.8'

services:
  # NodeOne Backend
  nodeone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodeone-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=http://localhost:3000
      - TRUESKILL_MU=${TRUESKILL_MU}
      - TRUESKILL_SIGMA=${TRUESKILL_SIGMA}
      - TRUESKILL_TAU=${TRUESKILL_TAU}
      - TRUESKILL_BETA=${TRUESKILL_BETA}
      - TRUESKILL_EPSILON=${TRUESKILL_EPSILON}
      - TRUESKILL_DRAW_PROBABILITY=${TRUESKILL_DRAW_PROBABILITY}
      - QUESTION_FETCH=${QUESTION_FETCH}
    networks:
      - nodeone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nodeone-network:
    driver: bridge 