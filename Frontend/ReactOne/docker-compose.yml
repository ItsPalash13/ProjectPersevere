version: '3.8'

services:
  # ReactOne Frontend
  reactone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reactone-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    networks:
      - reactone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  reactone-network:
    driver: bridge 